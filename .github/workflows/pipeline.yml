# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: Horusec Security and build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  BUILD_TYPE: Release

jobs:
  SAST_HORUSEC:
    name: horusec-security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fix containerd conflict
        run: |
          sudo apt-get remove -y containerd containerd.io
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          sudo apt-get clean -y
    
      - name: Install and start Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          docker --version  # Verifica que Docker esté instalado correctamente
      
      - name: Verificar que Docker está corriendo
        run: |
          sudo systemctl status docker
          sudo docker ps

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
        
      - name: Running Horusec Security
        run: |
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/master/deployments/scripts/install.sh | bash -s latest-beta
          horusec start -p="./"
          

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake and dependencies
        run: |
          sudo apt-get install cmake
          sudo apt-get install libsfml-dev

      - name: Build GDMBasics
        run: |
          mkdir build
          cd build
          cmake ..
          make
      
